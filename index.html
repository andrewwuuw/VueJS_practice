<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <title>Hello Vue</title>
</head>
<body>
  <h1>
    <div id="helloWorld">
      {{ message }}
    </div>
  </h1>
  <hr>
  <h3>v-bind</h3>
  <div id="vBind">
    <span :title="message">
      滑鼠停留在上面會顯示浮動訊息。
    </span>
  </div>
  <hr>
  <h3>v-if, v-on</h3>
  <div id="vIf">
    <button @click="seen = !seen">點我！</button>
    <p v-if="seen">現在可以看見此訊息。</p>
  </div>
  <hr>
  <h3></h3>

  <script src="./script.js"></script>
</body>
</html>
